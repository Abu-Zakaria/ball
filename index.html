<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<title>Dino - cynax</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Press+Start+2P&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./lib/loading-bar/loading-bar.css">

	<style type="text/css">
		body
		{
			overflow: hidden;
			margin: 0;
			font-family: 'Major Mono Display', monospace;
		}

		#jump_button
		{
			display: none;
			position: fixed;
			bottom: 30%;
			right: 10px;
			padding: 15px;
			border: 0px solid red;
			color: white;
			outline: none;
			color: black;
			font-family: 'Press Start 2P', cursive;
		    border-radius: 50%;
		    height: 80px;
		    width: 80px;
		    background: rgba(255, 255, 255, 0.5);
		}

		#game_over
		{
			visibility: hidden;
	        position: fixed;
		    background: rgb(112 112 112 / 95%);
		    border: 0px solid #ddd;
		    border-radius: 10px;
		    width: 233px;
		    height: 160px;
		    padding: 0px;
		    text-align: center;
		    top: 50%;
		    left: 50%;
		    margin-top: -80px;
		    margin-left: -116px;
		    color: white;
		    box-shadow: 0px 0px 69px 6px #777;
			font-family: 'Press Start 2P', cursive;
		}

		#game_over button
		{
			outline: none;
		    border: 0 solid red;
		    background: rgb(255 255 255);
		    padding: 10px 29px;
		    border-radius: 10px;
		    font-weight: bold;
		    color: #14b405;
		    margin-top: 20px;
			font-family: 'Press Start 2P', monospace;
		}

		#game_over .score-points
		{
			font-size: 11px;
		}

		#start_menu
		{
			position: fixed;
			background: rgba(143, 143, 143, 0.95);
			border: 1px solid #ddd;
			border-radius: 10px;
			width: 380px;
			height: 250px;
			padding: 10px;
			text-align: center;
			top: 50%;
			left: 50%;
			margin-top: -125px;
			margin-left: -190px;
			z-index: 10;
		}

		#start_menu .header
		{
			font-size: 22px;
		}

		#start_menu_buttons_wrapper
		{
			width: 200px;
		    margin: auto;
		}

		#start_game_button, #settings_button
		{
			position: relative;
			outline: none;
			border: 0 solid red;
			border-radius: 30px;
			padding: 10px 50px 10px 60px;
			margin-bottom: 5px;
			background: rgba(0,0,0, .2);
			color: white;
			font-weight: bold;
			box-shadow: 0 0 6px rgb(255, 255, 255);
			font-family: 'Major Mono Display', monospace;
			width: 100%;
		}

		#start_game_button:after
		{
			content: "";
		    background: url(./resources/images/start_game.png);
		    width: 34px;
		    height: 34px;
		    position: absolute;
		    left: 0px;
		    top: 0px;
		    background-size: cover;
		    background-repeat: no-repeat;
		}

		#background_overlay
		{
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgb(0, 0, 0, .1);
			backdrop-filter: blur(2px);

		}

		#developed_by
		{
			font-size: 10px;
			text-align: center;
			margin-top: 40px;
		}

		@supports ((-webkit-backdrop-filter: blur(2px))
			or (-moz-backdrop-filter: blur(2px))
			or (-ms-backdrop-filter: blur(2px)))
			or (-o-backdrop-filter: blur(2px))
			or (backdrop-filter: blur(2px))
		)
		{
			#background_overlay
			{
				-webkit-backdrop-filter: blur(2px);
				backdrop-filter: blur(2px);
			}
		}

		@media screen and (max-width: 480px)
		{
			#start_menu
			{
				width: 200px;
				height: 230px;
				margin-top: -97px;
				margin-left: -100px;
			}
		}

		#score_wrapper
		{
			visibility: hidden;
			position: fixed;
			top: 10px; 
			left: 10px;
			font-family: 'Press Start 2P', monospace;
			color: white;
		}

		#score_points
		{
			font-size: 20px;
		}

		#loading_screen_wrapper
		{
			background: black;
			position: fixed;
			z-index: 20;
			padding: 10px;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			color: green;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    text-align: center;
		}

		#loading_screen
		{
			width: 300px;
		}
	</style>
</head>
<body>

	<div id="playground"></div>

	<button id="jump_button">Jump</button>

	<div id="start_menu">
		<p class="header">An Experimental Arcade Game</p>
		<div id="start_menu_buttons_wrapper">
			<div>
				<button id="start_game_button">Start</button>
			</div>
			<div>
				<button id="settings_button">Settings</button>
			</div>
		</div>

		<p id="developed_by">
			<i>Developed by <a href="https://www.facebook.com/jakaria.blaine">Jakaria</a></i>
		</p>
	</div>

	<div id="background_overlay"></div>

	<div id="score_wrapper">
		<p>Score: <span id="score_points">0</span></p>
	</div>

	<div id="game_over">
		<h3>Game Over!</h3>
		<p class="score-points">Score points: <span id="final_score"></span></p>
		<button id="retry_button">Retry</button>
	</div>

	<div id="loading_screen_wrapper">
		<div id="loading_screen">
			<h2>Loading...</h2>
			<p>Please wait</p>
			<div class="ldBar label-center" id="loading_progress" data-preset="fan" data-value="0" style="width: 100%; height: 80px">
			</div>
		</div>
	</div>

	<script src="./lib/loading-bar/loading-bar.js"></script>
	<script src="./lib/three.js"></script>
	<script src="./lib/SkeletonUtils.js"></script>

	<script src="./main.js" type="module"></script>
	<!-- <script src="dist/dino.bundle.js" type="module"></script> -->
</body>
</html>
