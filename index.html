<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<title>Dino - cynax</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Press+Start+2P&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./lib/loading-bar/loading-bar.css">

	<link rel="stylesheet" type="text/css" href="./resources/css/style.css">
</head>
<body>

	<div id="playground"></div>

	<button id="jump_button">Jump</button>

	<div id="start_menu">
		<p class="header">An Experimental Arcade Game</p>
		<div id="start_menu_buttons_wrapper">
			<div>
				<button id="start_game_button">Start</button>
			</div>
			<div>
				<button id="settings_button">Settings</button>
			</div>
		</div>

		<p id="developed_by">
			<i>Developed by <a href="https://www.facebook.com/jakaria.blaine">Jakaria</a></i>
		</p>
	</div>

	<div id="background_overlay"></div>

	<div id="score_wrapper">
		<p>Score: <span id="score_points">0</span></p>
	</div>

	<div id="game_over">
		<h3>Game Over!</h3>
		<p class="score-points">Score points: <span id="final_score"></span></p>
		<button id="retry_button">Retry</button>
	</div>

	<div id="loading_screen_wrapper">
		<div id="loading_screen">
			<h2>Loading...</h2>
			<p>Please wait</p>
			<div class="ldBar label-center" id="loading_progress" data-preset="fan" data-value="0" style="width: 100%; height: 80px">
			</div>
		</div>
	</div>

	<div id="settings_screen_wrapper">
		<div id="settings_screen">
			<h2>Settings</h2>
			<div>
				<label>Graphics Quality</label>
				<select id="graphics_quality">
					<option value="low">Low</option>
					<option value="mid">Mid</option>
					<option value="high" selected>High</option>
				</select>
			</div>
			<div>
				<label>Fps</label>
				<select>
					<option>20</option>
					<option>30</option>
					<option>MAX</option>
				</select>
			</div>

			<div>
				<button id="setting_done_button">Done</button>
			</div>
		</div>
	</div>

	<script src="./lib/loading-bar/loading-bar.js"></script>
	<script src="./lib/three.js"></script>
	<script src="./lib/SkeletonUtils.js"></script>

	<script src="./main.js" type="module"></script>
	<!-- <script src="dist/dino.bundle.js" type="module"></script> -->
</body>
</html>
