<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<title>Dino - cynax</title>

	<style type="text/css">
		body
		{
			overflow: hidden;
		}

		#jump_button
		{
			position: fixed;
			bottom: 10px;
			left: 48%;
			min-width: 1%;

			text-align: center
		}

	<div id="playground"></div>

	<button id="jump_button">Jump</button>

	<div id="game_over">

		<button id="retry_button">Retry</button>
	</div>

	<script src="lib/three.js"></script>
